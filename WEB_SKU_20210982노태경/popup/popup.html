<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 직접 삽입한 CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 배경은 기본 흰색으로 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #popup-container {
            width: 90%;  /* 화면 너비의 90%로 설정 */
            max-width: 500px;  /* 최대 너비 500px로 설정 */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .clock {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .popup-settings {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .popup-settings label {
            margin-left: 10px;
            font-size: 1rem;
            color: #333;
        }

        .form-check-input {
            margin-top: 5px;
        }

        h1.display-1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        h1.display-4 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        /* 반응형 디자인을 위해 작은 화면에서 글자 크기 조정 */
        @media (max-width: 768px) {
            h1.display-1 {
                font-size: 2rem;
            }
            h1.display-4 {
                font-size: 1.2rem;
            }
            .clock {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

<body onload="show_clock();">
    <div id="popup-container">
        <h1 class="display-1"><i class="bi bi-alarm"></i> 팝업창 확인<br><br></h1>
        <h1 class="display-4">
            <div id="divClock" class="clock"></div>
        </h1>
        <h1 class="display-4">
            <div id="Time" class="clock"></div>
        </h1>
        <div class="popup-settings">
            <input class="form-check-input" type="checkbox" id="check_popup" onclick="closePopup();">
            <label class="form-check-label" for="flexCheckChecked">하루에 한 번만 열기</label>
        </div>
    </div>

    <script type="text/javascript" src="/js/pop_up.js" defer></script>
    <script type="text/javascript" src="/JS/popup_close.js" defer></script>
</body>
</html>
