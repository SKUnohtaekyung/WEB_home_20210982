<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/login/login.css">
  <script src="/JS/login.js" defer></script>
  <script src="/JS/jwt_token.js" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <header>
    <img class="logo" src="/image/riot_white.png" width="125" alt="logo">
  </header>

  <section class="vh-50">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-black custom-card">
            <div class="card-body p-5 text-center">

              <form id="login_form">
                <h2 class="fw-bold mb-5 custom-letter">로그인</h2>
                

                <div class="form-outline form-black mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" placeholder="이메일 입력" required />
                  <label class="form-label mt-2" for="typeEmailX">계정이름</label>
                </div>
                <div class="checkboxmb-3">

                <div class="form-outline form-black mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" placeholder="비밀번호 입력" required />
                  <label class="form-label mt-2" for="typePasswordX">비밀번호</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">비밀번호를 잊으셨나요?</a></p>

                <button type="button" class="btn custom-btn" id="login_btn">Login</button>
                <div id="blockMsg" style="margin-top:10px; color:red;"></div>
                <div class="checkboxmb-3 mt-5">
                  <label>
                  <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억</label>
                  </div>
                  <div>
                    <p class="mt-3">계정이 없습니다 <a href="/join/join.html" class="text-black-50 fw-bold">회원가입</a></p>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- DOMPurify CDN 추가 -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>




</body>
</html>
